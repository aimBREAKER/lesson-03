<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header> 
        <nav>
        <ul>
            <li>
                <a href="./">Home</a>
            </li>
            <li>
                <a href="./contact.html">Contact Me</a>
            </li>
        </ul>
    </nav>


    <h1>Contact Me</h1>    
    </header>

    <main>
        <form action="./thanks.html" method="post" name="lesson-03 contact me" netlify>
       <fieldset>
         <legend>Your Information</legend>

        </fieldset>
        <div>
       <label for="firstName">First Name </label><br>
       <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="2" placeholder="Type Your Name Here"><br>
        <small>REQUIRED</small>
        </div>
        <div>
       <label for="lastName">last Name </label><br>
       <input type="text" name="lastName" id="lastName" required maxlength="25" minlength="2" placeholder="Type Your  lastName Here">

        </div>
        <div>
       <label for="company">company Name </label><br>
       <input type="text" name="company" id="company" required maxlength="40" minlength="10" placeholder="Aorus Inc">

        </div>
        <div>
            <label for="noofEmployees">Number Of Employees</label><br>
            <span>N/A</span><input type="radio" name="noofEmployees" id="noofEmployees" checked>
            <span>1-20</span><input type="radio" name="noofEmployees" id="noofEmployees" value="1-20">
            <span>21-100</span><input type="radio" name="noofEmployees" id="noofEmployees" value="21-100">
            <span>100+</span><input type="radio" name="noofEmployees" id="noofEmployees" value="100+">
        </div>

       <fieldset>
         <legend>Contact options</legend>
         <div>
            <label for="email">email</label><br>
            <input type="email" name="email" id="email" required placeholder="anything@anyone.com">
         </div>
         <div>
            <label for="tel">Phone</label><br>
            <input type="tel" name="tel" id="tel" placeholder="1(4444444444)">
         </div>
         <div>
            <label for="instagram">Instagram</label><br>
            <input type="instagram" name="instagram" id="instagram"  placeholder="@username">
         </div>
         
       </fieldset>

       <fieldset>
         <legend>Your Inquiry</legend>
         <div>
            <label for="inquiryType">What is your inquiry about?</label><br>
            <select name="inquiryType" id="inquiryType">
                <option >Select an Inquiry option.....</option>
                <option value="Employment ">Employment Oppurtunities</option>
                <option value="Business">Business Reach-Out</option>
                <option value="Freelance">Freelancing Inquiry</option>
                <option value="Other Inquiry"></option><br>
                
            <small>REQUIRED</small>
                
            </select>
         </div>
         <div>
            <label for="Suggestions">Your Messages or Suggestion</label><br>
            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Your message here"></textarea>
            <small>REQUIRED</small>
         </div>

       </fieldset>

       <div>
        <input type="submit" value="Submit Inquiry">
       </div>

        </form>
    </main>

    <footer> &copy; 2022 Ashish Arora</footer>
</body>
</html>
